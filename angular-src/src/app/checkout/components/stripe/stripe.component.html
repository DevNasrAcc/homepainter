<div class="cell stripe-styling">
  <div class="row">
    <div class="field" [ngClass]="{'extra-height-for-error': fields.cardNumber.error}">
      <div id="card-number" class="input empty"></div>
      <label for="card-number" data-tid="elements_examples.form.card_number_label">Card number</label>
      <div class="baseline"></div>
      <span class="help-text" *ngIf="fields.cardNumber.error">{{fields.cardNumber.error}}</span>
    </div>
  </div>
  <div class="row">
    <div class="field half-width" [ngClass]="{'extra-height-for-error': fields.cardExpiry.error}">
      <div id="card-expiry" class="input empty"></div>
      <label for="card-expiry" data-tid="elements_examples.form.card_expiry_label">Expiration</label>
      <div class="baseline"></div>
      <span class="help-text" *ngIf="fields.cardExpiry.error">{{fields.cardExpiry.error}}</span>
    </div>
    <div class="field half-width" [ngClass]="{'extra-height-for-error': fields.cardCvc.error}">
      <div id="card-cvc" class="input empty"></div>
      <label for="card-cvc" data-tid="elements_examples.form.card_cvc_label">CVC</label>
      <div class="baseline"></div>
      <span class="help-text" *ngIf="fields.cardCvc.error">{{fields.cardCvc.error}}</span>
    </div>
  </div>
</div>
